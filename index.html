<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="add-item">
        <h3 class="add-item__heading heading">Add Item</h3>
        <div class="add-item__task-container">
          <input class="add-item__task task" type="text">
          <button class="add-item__btn button">Add</button>
        </div>
      </section>
      <section class="todo">
        <h3 class="heading">Todo</h3>
      <ul class="todo__list">
        <li class="todo__list-item list-item">
          <input class="checkbox" type="checkbox">
          <label class="task__title task">Pay Bills</label>
          <input class="task__input task" type="text">
          <button class="edit__btn button">Edit</button>
          <button class="delete__btn button">
            <img class="delete__btn_img" src="./remove.svg">
          </button>
        </li>
        <li class="list-item list-item__edit">
          <input class="checkbox" type="checkbox">
          <label class="task__title task">Go Shopping</label>
          <input class="task__input task" type="text" value="Go Shopping">
          <button class="edit__btn button">Save</button>
          <button class="delete__btn button">
            <img class="delete__btn_img" src="./remove.svg">
          </button>
        </li>
      </ul>
      </section>
      <section class="completed">
        <h3 class="heading">Completed</h3>
      <ul class="completed__list">
        <li class="list-item">
          <input class="checkbox" type="checkbox" checked>
          <label class="task__title task">See the Doctor</label>
          <input class="task__input task" type="text">
          <button class="edit__btn button">Edit</button>
          <button class="delete__btn button">
            <img class="delete__btn_img" src="./remove.svg">
          </button>
        </li>
      </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
